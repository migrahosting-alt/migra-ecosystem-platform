server {
    listen 80;
    server_name mail.migrahosting.com;

    root /srv/web/core/mail.migrahosting.com/public;
    index index.html index.php;

    access_log /var/log/nginx/mail.migrahosting.com.access.log;
    error_log  /var/log/nginx/mail.migrahosting.com.error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock; # adjust php version/socket if needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
