server {
    listen 80;
    listen [::]:80;
    server_name customerdomain.com www.customerdomain.com;

    root /srv/web/clients/customerdomain.com/public;
    index index.php index.html;

    access_log /var/log/nginx/customerdomain.com.access.log;
    error_log  /var/log/nginx/customerdomain.com.error.log warn;

    include snippets/security-headers.conf;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    include snippets/php-fpm.conf;
}
