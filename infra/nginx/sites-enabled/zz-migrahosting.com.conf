server {
    listen 80 default_server;
    listen [::]:80;
    server_name migrahosting.com www.migrahosting.com;
    return 301 https://migrahosting.com$request_uri;
}

server {
    listen 443 ssl default_server;
    include /etc/nginx/snippets/ocsp-off.conf;
    listen [::]:443 ssl;
    server_name migrahosting.com www.migrahosting.com;

    ssl_certificate     /etc/letsencrypt/live/migrahosting.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/migrahosting.com/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /srv/web/migrahosting;
    index index.html index.php;

    # Proxy portal auth to mpanel-core for social login
    location /api/portal/ {
        proxy_pass https://mpanel.migrahosting.com/api/portal/;
        proxy_http_version 1.1;
        proxy_set_header Host mpanel.migrahosting.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_read_timeout 60s;
    }

    # Marketing API routes - proxy to local marketing-api
    location /api/ {
        proxy_pass http://127.0.0.1:4242;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
